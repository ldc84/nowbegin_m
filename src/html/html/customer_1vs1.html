<!-- @@block = contents -->
<div class="contents-box">
  
  <h2 class="title-type-2">1:1 문의하기</h2>

  <div class="contents-inner">
    
    <p class="text-type-4">
      서비스 이용 시 불편사항이나 문의사항을 보내주시면 신속하고 친절하게 안내해 드리겠습니다!<br>
      사용환경 및 상세사항을 적어주시면 정확하고 빠른 답변이 가능하며, 문의를 보내시기 전, 이름, 이메일, 질문유형이 정확한지 다시 한번 확인해주세요!
    </p>

    <!-- customer-1vs1 -->
    <div class="customer-1vs1">
      <div class="customer-1vs1-write">
        <div>

          </div>
        </div>
        <div>

            <input type="email" placeholder="이메일을 입력해 주세요">
          </div>
        </div>
        <div>
          <div class="form-input">
            <input type="tel" placeholder="연락처를 입력해 주세요">
          </div>
        </div>
        <div>
          <div class="form-input" style="width:50%;">
            <select>
              <option value="">이용문의</option>
            </select>
          </div>
        </div>
        <div>
          <div class="form-input">
            <input type="text" placeholder="문의 제목을 입력해 주세요">
          </div>
        </div>
        <div>
          <div class="form-input">
            <textarea cols="30" rows="10" placeholder="문의 내용을 입력해 주세요"></textarea>
          </div>
        </div>
        <div>
          <ul class="file-list-1">

            <li>

            </li>
            <li>
              <input type="file">
            </li>
            <li>
              <input type="file">
            </li>
            <li>
              <input type="file">
            </li>

        </div>
        <div>

            <div class="checkbox">

              <label for="pu-agree">
                고객이 동의한 개인정보 취급방침에 따라 서비스 이용 중 등록한 연락처 또는 제휴 문의 등록 시 기입한 이름, 연락처 및 E-mail 등의 개인 정보를 활용하여 처리할 수 있습니다.
              </label>
            </div>
          </div>
        </div>

      <div class="btn-box-1">
